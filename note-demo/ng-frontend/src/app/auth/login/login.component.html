<mat-card>
  <div>
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" class="form-control" id="username"
                 required
                 [(ngModel)]="user.user_name" name="username"
          >
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" class="form-control" id="password"
                 required
                 [(ngModel)]="user.password" name="password">
        </mat-form-field>
      </div>
      <div style="padding: 3px 0px;">

        <div style="color:red;" *ngIf="loginError.length > 0">{{loginError}}</div>
      </div>
      <div>

        <button type="submit" mat-raised-button color="primary" [disabled]="!heroForm.form.valid">Login</button>
        &nbsp;
        <button type="button" mat-raised-button (click)="heroForm.reset()">Cancel</button>
      </div>
      <div>
        <br/>
        <a href="#">Register for free </a>
      </div>
    </form>
  </div>
</mat-card>
